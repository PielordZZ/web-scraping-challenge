<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission Mars and Beyond</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>


<body>
    <div class="container col-12">
        <H1 class="center">Mission: Mars</H1>
        <a class="center" href="/scrape">Click here to update data</a>
    </div>
    <div class="container">
        <h2>The newest news about our favorite red planet</h2>
        <h3><strong>{{headline}}</strong></h3>
        <p>{{news}}</p>
    </div>
    <div class="container col">

            <div class="col-6">
                <h2>Featured image of the red planet</h2>
                <img src="{{fi}}" class="image-responsive pull-left" alt="featured image of mars">
            </div>
            <div class="col-5">
                <p>info about mars!</p>
                {{table|safe}}
            </div>

    </div>
    <div class="container">
        <div class="row">
            <img src='{{h1}}' alt="mars hemisphere1" class="col-2  img-thumbnail float-left">
            <a href="{{h1}}"></a>
            <img src='{{h2}}' alt="mars hemisphere1" class="col-2  img-thumbnail float-left">
            <img src='{{h3}}' alt="mars hemisphere1" class="col-2  img-thumbnail float-left">
            <img src='{{h4}}' alt="mars hemisphere1" class="col-2  img-thumbnail float-left">
        </div>
    </div>



</body>
